version: "3.8"

services:
  dappier-skyfire-api:
    build: .
    container_name: dappier-skyfire-demo
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SKYFIRE_API_KEY=${SKYFIRE_API_KEY}
      - FLASK_ENV=production
      - MAX_SESSIONS=20
      - SESSION_TIMEOUT=1800
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
